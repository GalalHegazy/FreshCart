<section class="pb-2 overflow-hidden">  
    <owl-carousel-o [options]="customOptions_1">
      <ng-template carouselSlide>
      <img src="./assets/img/61lwJy4B8PL._SX3000_.jpg" alt="">
      </ng-template>  
      <ng-template carouselSlide>
        <img src="./assets/img/61zAjw4bqPL._SX3000_.jpg" alt="">
      </ng-template>  
      <ng-template carouselSlide>
        <img src="./assets/img/71Ie3JXGfVL._SX3000_.jpg" alt="">
      </ng-template>  
      <ng-template carouselSlide>
        <img src="./assets/img/71U-Q+N7PXL._SX3000_.jpg" alt="">
      </ng-template>  
      <ng-template carouselSlide>
        <img src="./assets/img/81KkrQWEHIL._SX3000_.jpg" alt="">
      </ng-template>  
    </owl-carousel-o>
    <div>
      <img src="./assets/img/section...gif" alt="">
    </div>

    

<div *ngIf="catgHome.length>0"   class=" mt-5 ">
    <div class="row g-1 " >
        <owl-carousel-o [options]="customOptions_2" >
          <ng-container *ngFor="let catg of catgHome" >
            <ng-template carouselSlide   >
              <div   class="    catg-card col-md-1 w-100 px-4 " >
                <img height="150" width="1200" [src]="catg.image"  class="card-img-top " >
                <h6 class="text-center fw-bolder mt-1 fs-6 ">{{catg.name}}</h6>
            </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
    </div>
  </div>

  




  <div *ngIf="branHome.length>0" class="container-fluid">
    <div class="row g-1 my-5">
        <h2 class="text-center fw-bolder mb-3"> <span class="style-head ">YOUR</span> FAVORITE BRANDS</h2>
        <div *ngFor="let bran of branHome " class="col-lg-2 col-md-4   ">
            <div class="h-100 text-center ">
                <img [src]="bran.image"  class="card-img-top h-100 p-1 rounded-4 shadow-lg" >
            </div>
        </div>
    </div>
  </div>


    <div *ngIf="prodHome.length>0" class="container mb-5">

    
    <div class="row g-2">
        <h2 class=" fw-bolder head-of-product">Recommended For <span class="style-head">You</span></h2>
        <div *ngFor="let prod of prodHome" class="col-lg-3 col-md-4 ">
  
          <div class="card card-product h-100">
            <a [routerLink]="['/Productdetalis', prod?._id]" class="text-decoration-none">
            <div class=" position-relative">
            <img [src]="prod.imageCover" class="img-product card-img-top w-100 h-100  p-2 rounded-4" alt="...">
              
            
          </div>

            <div class="card-body py-1 p-3 rounded-top-4 shadow-lg">
              <h6 class="card-title fw-bold ">{{prod.category.name}}</h6>
              <p class="card-text fs-5 text-muted ">{{prod.title.split(' ').slice(0,2).join(' ')}}</p>
              <span class="text-muted fw-bolder">{{prod.price}} EGP</span>
            </div>
            <div class="card-footer py-1  rounded-bottom-2 p-0 d-flex justify-content-between">
              <small class="text-body-secondary ms-1  fw-lighter">Sold By {{prod.brand.name}}</small>
              <small class="text-body-secondary me-1 rating rounded-5 px-1  "> {{prod.ratingsAverage}} <i class="fa-solid fa-star "></i></small>
            </div>
          </a> 
          <div (click)="addProductCart(prod._id)" class="cart-plus d-flex justify-content-center align-items-center rounded-5">
            <i  class="fa-solid fa-cart-plus fs-4 text-white"></i>
          </div> 

          <div  *ngIf="!productsWish.includes(prod._id)" (click)="addProductToWishList(prod._id)" class="wish-list d-flex justify-content-center align-items-center rounded-5">
            <i class="fa-solid fa-heart-circle-plus fs-4 text-white"></i>
           
          </div>
          <div *ngIf="productsWish.includes(prod._id)" (click)="removeItem(prod._id)" class="wish-list d-flex justify-content-center align-items-center rounded-5">
            <i class="fa-solid fa-heart-circle-minus fs-4 text-white"></i>
          </div>
          </div>









          </div>
    </div>
  </div>
</section>
